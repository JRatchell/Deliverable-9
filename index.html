<!DOCTYPE html>
<head>
    <title>JS Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</head>
<body class="grid grid-cols-4 gap-4 w-3/6 mx-auto">
    <input class="col-span-3 text" id="screen">
        <button onclick="clr()">Clear</button>
        <button class="bg-green-300" onclick="display(1)">1</button>
        <button class="bg-green-300" onclick="display(2)">2</button>
        <button class="bg-green-300" onclick="display(3)">3</button>
        <button class="bg-green-300" onclick="display('/')">/</button>
        <button class="bg-green-300" onclick="display(4)">4</button>
        <button class="bg-green-300" onclick="display(5)">5</button>
        <button class="bg-green-300" onclick="display(6)">6</button>
        <button class="bg-green-300" onclick="display('*')">*</button>
        <button class="bg-green-300" onclick="display(7)">7</button>
        <button class="bg-green-300" onclick="display(8)">8</button>
        <button class="bg-green-300" onclick="display(9)">9</button>
        <button class="bg-green-300" onclick="display('-')">-</button>
        <button class="bg-green-300" onclick="display(0)">0</button>
        <button class="bg-green-300" onclick="display('.')">.</button>
        <button class="bg-green-300" onclick="solve()">=</button>
        <button class="bg-green-300" onclick="display('+')">+</button>
   
</body>
</html>
